<!DOCTYPE html>
<html>
<head>
	<title>Table Properties</title>
	<style type="text/css">
		#mytable{
				background-color: steelblue;
				color: white;
				border-style:solid;
				border-width: 3px;
				border-color: black;
				border-spacing: 20px;
				border-collapse: separate;
				empty-cells: hide;  


		}
		.datacell{
			border:1px solid black;
			font-size: 25px;  
		}
	
		}
		#cap{
			color: black;
			caption-side: top;
		}


	</style>
</head>
<body>
	<table id="mytable">
		<caption id="cap"> MY TABLE</caption>
		<tr>
			<td id="fristdata" class="datacell"></td>
			<td class="datacell">2nd</td>
			<td class="datacell">3rd</td>

		</tr>
		<tr>
			<td id="fristdata" class="datacell">1st</td>
			<td class="datacell">2nd</td>
			<td class="datacell">3rd</td>

		</tr>


	</table>

</body>
</html>
