<!DOCTYPE html>
<html>
<head>

	<title>Form</title>
	
</head>
	
	<h3 style="text-align:center; font-weight:bolder; margin-top:100px; color:steelblue"> HTML Form Coding</h3>

<body bgcolor="black">


	<form action="" method="post" style="margin:30px auto;width:165px;color:steelblue">
		
		<input style=" display: block;margin-bottom: 20px;	padding: 8px;border-width: 3px;border-color: steelblue;width: 100%;" type="text" name="user_name" placeholder="Enter Your Full Name" >
		
		
		<input style=" display: block;margin-bottom: 20px;	padding: 8px;border-width: 3px;border-color: steelblue;width: 100%;" type="password" name="user_password" placeholder="Enter your password" required>
		

		
		<input style=" display: block;margin-bottom: 20px;	padding: 7px;border-width: 3px;border-color: steelblue;width: 100%;"	type="date" name="DOB">
		
		
		<input style=" display: block;margin-bottom: 20px;	padding: 8px;border-width: 3px;border-color: steelblue;width: 100%;" type="number" name="user_CNIC" placeholder="Enter your CNIC">
 		<input style=" display: block;margin-bottom: 20px;	padding: 8px;border-width: 3px;border-color: steelblue;width: 100%;" type="email" name="useremail" placeholder="Enter your email">
 		<input style=" display: block;margin-bottom: 20px;	padding: 8px;border-width: 3px;border-color: steelblue;width: 100%; type="number" name="usernumber" placeholder="Enter your phone number">
		Select your Subject:
		Math<input type="checkbox" name="Math" value="Math">
		English<input type="checkbox" name="English" value="English">
		<br>
		Select your gender:
		Female<input type="radio" name="gender" value="female">
		Male<input type="radio" name="gender" value="Male">
		<br>
		
		
		
		<br>Category:
		<select name="Category">
			<option value="" selected>Select Category</option>
			<option value="Math">Math</option>
			<option value="Englsih">English</option>
			<option value="Urdu">Urdu</option>
		</select>
		<br><br>
		<input type="submit" name="Submitbtn" value="SUBMIT">
		<input type="reset" name="restbtn" value="Clear">
		
	</form>

</body>
</html>
